<div class="w-auto h-auto relative">
  <div class=" fixed w-full  bg-gray-100 h-full">
    <img class=" absolute w-80 left-0 bottom-0" src="/assets/svg/login-bg-left.svg" alt="">
    <img class="absolute w-80 right-0 bottom-0" src="/assets/svg/login-bg-right.svg" alt="">
  </div>
  <div class=" relative w-4/12 m-auto">
    <header class="pt-6 pb-2 flex justify-center">
      <img class=" w-56"
        src="assets/images/logo/Trello/Attribution/RGB/PNG 2x/trello-logo-gradient-blue-attribution_rgb@2x.png"
        alt="logo">
    </header>
    <div class="bg-white rounded-sm shadow">
      <div class="mb-4 px-9" >
        <h1 class="text-center font-semibold pt-4 pb-8 ">Lig In to Trello</h1>
        <form novalidate class="space-y-4 mb-5" >
          <div class="relative">
            <input placeholder="Enter Email" [(ngModel)]="colorBtnLogin" name="colorBtn" type="text" class="w-full rounded bg-gray border-2  border-gray-300 ">
          </div>
          <div class="relative">
            <input placeholder="Enter password" type="text" class="w-full rounded bg-gray bordr-2 border-gray-300">
          </div>
          <div>
            <p>{{colorBtnLogin}}</p>
            <app-btn [typeBtn]="'submit'" [color]="colorBtnLogin">Log in</app-btn>
          </div>
        </form>
        <footer class="space-y-3 pt-5 pb-11  border-t-2 border-t-gray-300">

          <div class="w-full text-center">
            <a href="#" class="text-blue-500 font-serif " >¿No puede inicar sesion?</a>
          </div>
          <div class="w-full  text-center">
            <a href="#" class="text-blue-500 font-serif" >Registrese para crear una cuenta</a>
          </div>
        </footer>

      </div>
    </div>
    <div class="space-y-10 border-b-2 border-b-gray-200 pb-9">
      <div class=" space-x-3 flex justify-center">
        <a href="#" class="text-blue-500 font-serif " >Politica de Privacidad</a>
        <p class="w-1 h-1 rounded bg-gray-500 text-xs mt-2"></p>
        <a href="#" class="text-blue-500 font-serif " >Condiciones del Servicio</a>
      </div>

      <div class="flex justify-center ">
        <select class="w-52 border-2 border-gray-900 rounded font-semibold text-gray-500" name="" id="">
          <option value="">Español</option>
          <option value="">Ingles</option>
        </select>
      </div>
    </div>
    <div class="flex justify-center py-6">

      <img class="w-56" src="/assets/images/logo/Atlassian/Atlassian Logo Horizontal/PNG/horizontal-logo-gradient-blue-atlassian.png" alt="">
    </div>

    <div class="text-center space-x-3 ">
      <a href="" class="text-gray-400">Plantillas</a>
      <a href="" class="text-gray-400">Precios</a>
      <a href="" class="text-gray-400">Aplicaciones</a>
      <a href="" class="text-gray-400">Trabajos</a>
      <a href="" class="text-gray-400">Blog</a>
      <a href="" class="text-gray-400">Desarrolladores</a>
      <a href="" class="text-gray-400">Acerca de</a>
      <a href="" class="text-gray-400">Ayuda</a>
    </div>
  </div>

</div>
